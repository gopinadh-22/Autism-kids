<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Restaurant Food Order Form</title>
    <link rel="stylesheet" href="registrationform.css">
</head>
<body>
    <header>
        <h1>Restaurant Food Order Form</h1>
    </header>

    <main>
        <form>
            <fieldset>
                <legend>Customer Information</legend>

                <label for="table-no">Table Number</label>
                <input type="text" id="table-no" name="table-no" required><br><br>

                <label for="name">Customer Name</label>
                <input type="text" id="name" name="name"  required><br><br>

                <label for="age">Age</label>
                <input type="number" id="age" name="age" required><br><br>

                <label for="phone">Contact Number</label>
                <input type="tel" id="phone" name="phone" required><br><br>
            </fieldset>

            <fieldset>
                <legend>Order Details</legend>
                
                <label for="Food Items">Food Items</label>
                <select id="Food Items" name="Food Items" required>
                    <option value="">--Select--</option>
                    <option value="Veg">SHEZWAN RICE</option>
                    <option value="Non Veg">CHICKEN BIRYANI</option>
                    <option value="Starters">CHICKEN LOLLIPOP</option>
                    <option value="Soups">CHICKEN SOUP</option>
                    <option value="Desserts">GULAB JAMUN</option>
                    <option value="Cool Drinks">COCA COLA</option>
                </select><br><br>
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" name="quantity" min="1" required><br><br>
            </fieldset>

            <button type="submit">Submit Order</button>
        </form>
    </main>

    <footer>
        <p>&copy; Restaurant Form</p>
    </footer>
</body>
</html>
